

<include file="Index/header" />

<body>

    <div id="wrapper">

        <include file="Index/nav" />

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">文章管理</h3>
                </div>
                <div class="col-sm-2">
                    <ol class="breadcrumb">
                        <li><a href="__APP__?c=Index">Home</a></li>
                        <li class="active">正文</li>
                    </ol>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            文章
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <table width="100%" class="table table-striped table-bordered table-hover" id="">
                                <thead>
                                    <tr>
                                        <th width="3%" >No.     </th>
                                        <th width="3%" >Id      </th>
                                        <th width="24%">Title   </th>
                                        <th width="6%" >Content </th>
                                        <th width="8%" >Author  </th>
                                        <th width="10%">EditTime</th>
                                        <th width="4%" >Status  </th>
                                        <th width="6%" >Action  </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name='list' id='list'>
                                    <tr class="odd gradeX">
                                        <td>Trid</td>
                                        <td>{$list.news_id}</td>
                                        <td>{$list.title}</td>
                                        <td><a href="#">阅读详情</a></td>
                                        <td>{$list.username}</td>
                                        <td>{$list.create_time|gettime}</td>
                                        <td>{$list.status|status}</td>
                                        <td>
                                            <button type="button" class="btn btn-default btn-xs btn-primary edit-btn" edn="{$list.news_id}">
                                                <i class="fa fa-edit fa-fw"></i>
                                            </button>
                                            <button type="button" class="btn btn-default btn-xs btn-danger">
                                                <i class=" fa fa-fw fa-trash-o"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </volist>
                                </tbody>
                            </table>
                            {$page}
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
<script>
    var jumpUrl = {
      'edit_url' : '__APP__?c=Content&a=edit',

    };

</script>

</body>

</html>
