<include file="Index/header" />

<body>

    <div id="wrapper">

        <include file="Index/nav" />

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">网站菜单管理</h3>
                </div>
                <div class="col-sm-2">
                    <ol class="breadcrumb">
                        <li><a href="__APP__?c=Index">Home</a></li>
                        <li class="active">正文</li>
                    </ol>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="input-group custom-search-form col-sm-2">
                                <button class="btn btn-default btn-primary" type="button" id="button-add">
                                    <i class="fa fa-plus"> 添加菜单</i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <table width="100%" class="table table-striped table-bordered table-hover" id="">
                                <thead>
                                    <tr>
                                        <th width="3%" >Id      </th>
                                        <th width="8%" >名称    </th>
                                        <th width="10%">描述    </th>
                                        <th width="10%">编辑时间</th>
                                        <th width="4%" >状态    </th>
                                        <th width="6%" >操作    </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name='list' id='list'>
                                    <tr class="odd gradeX">
                                        <td>{$list.menu_id}</td>
                                        <td>{$list.name}</td>
                                        <td>{$list.description}</td>
                                        <td>{$list.edittime|gettime}</td>
                                        <td>{$list.status|status}</td>
                                        <td>
                                            <button type="button" class="btn btn-default btn-xs btn-primary edit-btn" edn="{$list.menu_id}">
                                                <i class="fa fa-edit fa-fw"></i>
                                            </button>
                                            <button type="button" class="btn btn-default btn-xs btn-danger admin-del" name="{$list.name}" user-id="{$list.menu_id}">
                                                <i class=" fa fa-fw fa-trash-o"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </volist>
                                </tbody>
                            </table>
                            {$page}
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
<script>
    var jumpUrl = {
        add_url    : "__APP__?c=Menu&a=add",
        edit_url   : '__APP__?c=Menu&a=edit',
        delete_url : '__APP__?c=Menu&a=setStatus',
        jump_url   : '__APP__?c=Menu',
    };

</script>

</body>

</html>
